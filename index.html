<!DOCTYPE html>
<html lang="en">
<head>
<script src='//libtl.com/sdk.js' data-zone='9514740' data-sdk='show_9514740'></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Galaxy Earn</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    :root {
        /* Space Theme Colors */
        --space-dark: #0f0e17;
        --space-darker: #0a0a12;
        --space-purple: #6c63ff;
        --space-purple-dark: #5649c0;
        --space-blue: #00d4ff;
        --space-pink: #ff2e63;
        --star-yellow: #f9d56e;
        --text-primary: #ffffff;
        --text-secondary: #b8b8b8;

        /* Gradients */
        --gradient-space: linear-gradient(135deg, var(--space-dark) 0%, var(--space-darker) 100%);
        --gradient-purple: linear-gradient(135deg, var(--space-purple) 0%, var(--space-purple-dark) 100%);
        --gradient-blue: linear-gradient(135deg, var(--space-blue) 0%, #0098f0 100%);

        /* Glassmorphism */
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        /* Sizes */
        --border-radius: 16px;
        --border-radius-sm: 10px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--gradient-space);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* Space Background Elements */
    .stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration, 5s) infinite ease-in-out;
        opacity: var(--opacity, 0.8);
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    .app-container {
        max-width: 480px;
        margin: 0 auto;
        position: relative;
    }

    /* Header Section */
    .header {
        height: 200px;
        background: linear-gradient(rgba(15, 14, 23, 0.7), rgba(15, 14, 23, 0.7)), url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
    }

    .header-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
        z-index: 2;
    }

    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--glass-bg);
        backdrop-filter: blur(5px);
        border: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        font-size: 1rem;
        cursor: pointer;
        z-index: 10;
        transition: var(--transition);
    }

    .theme-toggle:hover {
        transform: scale(1.1);
        background: rgba(108, 99, 255, 0.2);
    }

    /* Profile Section */
    .profile-section {
        margin-top: -50px;
        padding: 0 20px;
        position: relative;
        z-index: 2;
    }

    .profile-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: 80px 20px 25px;
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        position: relative;
        text-align: center;
        transition: var(--transition);
    }

    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .profile-pic {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid var(--space-dark);
        object-fit: cover;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        background: var(--gradient-purple);
    }

    .profile-name {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .verified-badge {
        color: var(--space-blue);
        margin-left: 5px;
        font-size: 0.9rem;
    }

    .edit-name-btn {
        background: none;
        border: none;
        color: var(--space-blue);
        margin-left: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .edit-name-btn:hover {
        transform: scale(1.1);
    }

    .points-display {
        display: inline-flex;
        align-items: center;
        background: rgba(108, 99, 255, 0.1);
        padding: 8px 20px;
        border-radius: 50px;
        margin-top: 10px;
        font-weight: 600;
        color: var(--star-yellow);
        border: 1px solid rgba(249, 213, 110, 0.2);
    }

    .points-display i {
        margin-right: 8px;
        color: var(--star-yellow);
    }

    .stats-display {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .stat-item {
        background: rgba(0, 212, 255, 0.1);
        padding: 10px 15px;
        border-radius: var(--border-radius-sm);
        border: 1px solid rgba(0, 212, 255, 0.1);
        min-width: 80px;
    }

    .stat-value {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
        font-size: 1.1rem;
    }

    .stat-label {
        font-size: 0.7rem;
        opacity: 0.8;
        color: var(--space-blue);
    }

    /* Content Section */
    .content-section {
        padding: 20px;
        margin-bottom: 80px;
    }

    .section-title {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 600;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
    }

    .section-title i {
        margin-right: 12px;
        color: var(--space-purple);
        font-size: 1.2rem;
    }

    /* Task Cards */
    .task-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        transition: var(--transition);
    }

    .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .task-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .task-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(108, 99, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: var(--space-purple);
        font-size: 1.1rem;
    }

    .task-title {
        font-weight: 600;
        flex: 1;
    }

    .reward-badge {
        background: rgba(249, 213, 110, 0.1);
        color: var(--star-yellow);
        padding: 4px 10px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 600;
        border: 1px solid rgba(249, 213, 110, 0.2);
    }

    .task-description {
        color: var(--text-secondary);
        margin-bottom: 20px;
        line-height: 1.6;
        font-size: 0.95rem;
    }

    .progress-container {
        margin-bottom: 20px;
    }

    .progress-text {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    .progress-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
    }

    .progress {
        height: 100%;
        background: var(--gradient-purple);
        border-radius: 3px;
        transition: width 0.5s ease;
    }

    /* Buttons */
    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        border-radius: var(--border-radius-sm);
        border: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
        background: var(--gradient-purple);
        color: white;
        box-shadow: 0 5px 20px rgba(108, 99, 255, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(108, 99, 255, 0.5);
    }

    .btn-secondary {
        background: rgba(0, 212, 255, 0.1);
        color: var(--space-blue);
        border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .btn-secondary:hover {
        background: rgba(0, 212, 255, 0.2);
        transform: translateY(-3px);
    }

    .btn-disabled {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-secondary);
        cursor: not-allowed;
    }

    .btn-disabled:hover {
        transform: none;
    }

    /* Channel List */
    .channel-list {
        list-style: none;
    }

    .channel-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .channel-item:last-child {
        border-bottom: none;
    }

    .channel-info {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .channel-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(108, 99, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: var(--space-purple);
        font-size: 1rem;
    }

    .channel-name {
        font-weight: 500;
        flex: 1;
    }

    .channel-reward {
        font-size: 0.8rem;
        color: var(--star-yellow);
        margin-right: 15px;
    }

    .join-btn {
        padding: 8px 15px;
        border-radius: var(--border-radius-sm);
        background: var(--space-purple);
        color: white;
        font-size: 0.8rem;
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition);
        border: none;
        cursor: pointer;
    }

    .join-btn:hover {
        background: var(--space-purple-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .join-btn.claimed {
        background: var(--space-blue);
        cursor: default;
    }

    /* Input Groups */
    .input-group {
        margin-bottom: 15px;
    }

    .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .input-field {
        width: 100%;
        padding: 12px 15px;
        border-radius: var(--border-radius-sm);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 1rem;
        transition: var(--transition);
    }

    .input-field:focus {
        outline: none;
        border-color: var(--space-purple);
        background: rgba(108, 99, 255, 0.05);
    }

    .select-field {
        width: 100%;
        padding: 12px 15px;
        border-radius: var(--border-radius-sm);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 1rem;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 15px;
    }

    /* Status Messages */
    .status-message {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        min-height: 20px;
        padding: 10px;
        border-radius: var(--border-radius-sm);
    }

    .success-message {
        background: rgba(0, 184, 148, 0.1);
        color: #00b894;
        border: 1px solid rgba(0, 184, 148, 0.2);
    }

    .error-message {
        background: rgba(214, 48, 49, 0.1);
        color: #d63031;
        border: 1px solid rgba(214, 48, 49, 0.2);
    }

    /* Referral Section */
    .referral-container {
        background: rgba(108, 99, 255, 0.05);
        border-radius: var(--border-radius-sm);
        padding: 15px;
        margin-bottom: 20px;
        border: 1px dashed rgba(108, 99, 255, 0.3);
    }

    .referral-input-group {
        display: flex;
        margin-bottom: 15px;
    }

    .referral-input {
        flex: 1;
        padding: 10px 15px;
        border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 0.9rem;
    }

    .copy-btn {
        padding: 0 15px;
        background: var(--space-purple);
        color: white;
        border: none;
        border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
    }

    .copy-btn:hover {
        background: var(--space-purple-dark);
    }

    .referral-stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-card {
        text-align: center;
        flex: 1;
    }

    .stat-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--space-purple);
        margin-bottom: 5px;
    }

    .stat-title {
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    /* Referred Users */
    .referred-users {
        margin-top: 20px;
    }

    .user-item {
        display: flex;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(108, 99, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: var(--space-purple);
    }

    .user-info {
        flex: 1;
    }

    .user-name {
        font-weight: 500;
    }

    .user-code {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 2px;
    }

    .empty-state {
        text-align: center;
        padding: 30px 0;
        color: var(--text-secondary);
    }

    .empty-state i {
        font-size: 2rem;
        margin-bottom: 10px;
        color: var(--space-purple);
        opacity: 0.5;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(15, 14, 23, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        z-index: 100;
        max-width: 480px;
        margin: 0 auto;
        border-top: 1px solid rgba(108, 99, 255, 0.1);
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.7rem;
        font-weight: 500;
        flex: 1;
        transition: var(--transition);
    }

    .nav-item i {
        font-size: 1.4rem;
        margin-bottom: 3px;
        transition: var(--transition);
    }

    .nav-item.active {
        color: var(--space-purple);
        transform: translateY(-5px);
    }

    .nav-item.active i {
        color: var(--space-purple);
        transform: scale(1.1);
    }

    /* Ad Modal */
    .ad-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: var(--transition);
    }

    .ad-modal-overlay.show {
        opacity: 1;
        pointer-events: all;
    }

    .ad-modal {
        background: var(--gradient-space);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 400px;
        padding: 25px;
        text-align: center;
        transform: scale(0.9);
        transition: var(--transition);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(108, 99, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    .ad-modal::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
        transform: rotate(30deg);
        z-index: -1;
    }

    .ad-modal-overlay.show .ad-modal {
        transform: scale(1);
    }

    .ad-modal-title {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: var(--space-purple);
        font-family: 'Orbitron', sans-serif;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(108, 99, 255, 0.1);
        border-top-color: var(--space-purple);
        border-radius: 50%;
        margin: 20px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .ad-status {
        margin: 15px 0;
        color: var(--text-secondary);
    }

    /* Developer Footer */
    .developer-footer {
        text-align: center;
        padding: 15px;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 20px;
    }

    .developer-link {
        color: var(--space-purple);
        text-decoration: none;
        font-weight: 600;
    }

    /* Toast Notification */
    .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 14, 23, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(108, 99, 255, 0.3);
        z-index: 1000;
        opacity: 0;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }

    .toast.show {
        opacity: 1;
        bottom: 90px;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
        .header { height: 180px; }
        .profile-card { padding: 80px 15px 20px; }
        .content-section { padding: 15px; }
        .task-card { padding: 15px; }
    }
</style>
</head>
<body>
    <div class="stars-bg" id="starsBg"></div>
    <div class="app-container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1 class="header-title">GALAXY EARN</h1>
        </div>
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">
                    Loading...
                    <i class="fas fa-check-circle verified-badge"></i>
                    <button class="edit-name-btn" id="editNameBtn">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </h1>
                <div class="points-display" id="userPointsDisplay">
                    <i class="fas fa-coins"></i> 0 Points
                </div>
                <div class="stats-display">
                    <div class="stat-item">
                        <div class="stat-value" id="adsWatchedToday">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="adsLeftToday">50</div>
                        <div class="stat-label">Left</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalAdsWatched">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-section" id="mainContent">
        </div>
        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>

        // --- Core Functions ---
        // Create animated stars background
        function createStars() {

            toast.textContent = message;

        // Generate a unique device ID for each user
        function generateDeviceId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Generate a referral code
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // Save user state to localStorage
        function saveUserState() {
            const deviceId = localStorage.getItem('galaxyEarnDeviceId');
            let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
            allUsersData[deviceId] = currentUser;
            localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
        }

        // Use more reliable date comparison
        function isSameDate(date1, date2) {
            if (!date1 || !date2) return false;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return (
                d1.getFullYear() === d2.getFullYear() &&
                d1.getMonth() === d2.getMonth() &&
                d1.getDate() === d2.getDate()
            );
        }
        
        // Modify the loadUserState function to be more robust
        function loadUserState() {
            // Generate or get device ID
            let deviceId = localStorage.getItem('galaxyEarnDeviceId');
            if (!deviceId) {
                deviceId = generateDeviceId();
                localStorage.setItem('galaxyEarnDeviceId', deviceId);
            }

            // Load all users data
            let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
            
            // Handle Telegram user
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                
                // Try to find user by Telegram ID first
                const existingUserByTgId = Object.values(allUsersData).find(user => 
                    user.telegramId === tgUser.id
                );
                
                if (existingUserByTgId) {
                    // Found by Telegram ID - use this user data
                    currentUser = existingUserByTgId;
                    
                    // Update device ID mapping if different
                    const existingDeviceId = Object.keys(allUsersData).find(id => 
                        allUsersData[id].telegramId === tgUser.id
                    );
                    
                    if (existingDeviceId && existingDeviceId !== deviceId) {
                        // Migrate to current device
                        localStorage.setItem('galaxyEarnDeviceId', existingDeviceId);
                        deviceId = existingDeviceId;
                    }
                } else {
                    // New Telegram user or first time on this device
                    currentUser = {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User${tgUser.id}`,
                        telegramId: tgUser.id,
                        photoUrl: tgUser.photo_url || currentUser.photoUrl,
                        points: 0,
                        adsWatchedToday: 0,
                        totalAdsWatchedLifetime: 0,
                        lastAdWatchDate: null,
                        claimedBonuses: [],
                        referralCode: generateReferralCode(),
                        referredBy: null,
                        referredUsers: []
                    };
                    
                    // Preserve existing points if switching from guest to Telegram account
                    const existingGuestUser = allUsersData[deviceId];
                    if (existingGuestUser && !existingGuestUser.telegramId) {
                        currentUser.points = existingGuestUser.points || 0;
                        currentUser.totalAdsWatchedLifetime = existingGuestUser.totalAdsWatchedLifetime || 0;
                        currentUser.claimedBonuses = existingGuestUser.claimedBonuses || [];
                        currentUser.referredBy = existingGuestUser.referredBy;
                        currentUser.referredUsers = existingGuestUser.referredUsers || [];
                        
                        // Clean up old guest entry
                        delete allUsersData[deviceId];
                    }
                    
                    allUsersData[deviceId] = currentUser;
                }
            } else {
                // Non-Telegram (guest) user
                if (!allUsersData[deviceId]) {
                    allUsersData[deviceId] = {
                        name: 'Guest User',
                        telegramId: null,
                        photoUrl: 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png',
                        points: 0,
                        adsWatchedToday: 0,
                        totalAdsWatchedLifetime: 0,
                        lastAdWatchDate: null,
                        claimedBonuses: [],
                        referralCode: generateReferralCode(),
                        referredBy: null,
                        referredUsers: []
                    };
                }
                currentUser = allUsersData[deviceId];
            }
            
            // Handle daily ad count reset more reliably
            const today = new Date().toLocaleDateString();
            if (!isSameDate(currentUser.lastAdWatchDate, today)) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
            }
            
            // Save the updated state
            allUsersData[deviceId] = currentUser;
            localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
            
            // Handle referral code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start') || urlParams.get('ref');
            
            if (refCodeFromUrl && !currentUser.referredBy && refCodeFromUrl !== currentUser.referralCode) {
                const referrerExists = Object.values(allUsersData).some(
                    user => user.referralCode === refCodeFromUrl
                );
                if (referrerExists) {
                    applyReferral(refCodeFromUrl);
                } else {
                    console.warn(`Referral code '${refCodeFromUrl}' from URL is not valid.`);
                }
            }
            
            updateUI();
        }

        function backupUserData() {
            const deviceId = localStorage.getItem('galaxyEarnDeviceId');
            const allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
            localStorage.setItem('galaxyEarnBackup', JSON.stringify({
                deviceId,
                userData: allUsersData[deviceId],
                timestamp: new Date().toISOString()
            }));
        }

        function recoverFromBackup() {
            const backup = JSON.parse(localStorage.getItem('galaxyEarnBackup'));
            if (backup) {
                let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
                allUsersData[backup.deviceId] = backup.userData;
                localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
                localStorage.setItem('galaxyEarnDeviceId', backup.deviceId);
                currentUser = backup.userData;
                updateUI();
                showToast("User data restored from backup!");
            } else {
                showToast("No backup data found.");
            }
        }


        // Apply referral code
        function applyReferral(referrerCode) {
            // Prevent self-referral or re-referral
            if (referrerCode === currentUser.referralCode || currentUser.referredBy) {
                return;
            }
            let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};

            // Find the referrer's user object
            const referrerUser = Object.values(allUsersData).find(
                user => user.referralCode === referrerCode
            );

            if (referrerUser) {
                // Give bonus to new user (referee)
                currentUser.points += REFERRAL_BONUS_REFEREE;
                currentUser.referredBy = referrerCode;

                // Give bonus to referrer
                referrerUser.points += REFERRAL_BONUS_REFERRER;
                if (referrerUser.referredUsers) {
                    referrerUser.referredUsers.push(currentUser.referralCode);
                } else {
                    referrerUser.referredUsers = [currentUser.referralCode];
                }

                // Update the referrer in allUsersData (important because referrerUser is a reference)
                const referrerDeviceId = Object.keys(allUsersData).find(id => allUsersData[id].referralCode === referrerCode);
                if (referrerDeviceId) {
                    allUsersData[referrerDeviceId] = referrerUser;
                }

                // Save all data
                localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
                showToast(`+${REFERRAL_BONUS_REFEREE} bonus points for joining via referral!`);
                // Send Telegram notification
                sendTelegramReferralNotification(
                    currentUser.name,
                    currentUser.referralCode,
                    referrerUser.name,
                    referrerCode
                );
                updateUI(); // Update UI to reflect new points
            } else {
                console.warn(`Referrer with code ${referrerCode} not found.`);
                showToast("Invalid referral code.");
            }
        }

                        Invite friends and earn ${REFERRAL_BONUS_REFERRER} points for each successful referral. They'll get ${REFERRAL_BONUS_REFEREE} points too!

                        </div>
                        <label class="input-label">Your Referral Link</label>
                        <div class="referral-input-group">
                            <input type="text" id="referralLinkDisplay" class="referral-input" value="${referralLink}" readonly>
                            <button class="copy-btn" id="copyReferralLinkBtn">Copy</button>
                        </div>
                        <button class="btn btn-secondary" id="shareReferralLinkBtn" style="margin-top: 15px; width: 100%;">
                            <i class="fas fa-share-alt"></i> Share Link
                        </button>
                    </div>
                    <div class="referral-stats">
                        <div class="stat-card">
                            <div class="stat-number">${REFERRAL_BONUS_REFERRER}</div>
                            <div class="stat-title">Per Referral</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${referredUsersCount}</div>
                            <div class="stat-title">Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${referredUsersCount * REFERRAL_BONUS_REFERRER}</div>
                            <div class="stat-title">Earned</div>
                        </div>
                    </div>
                    ${referredUsersListHtml}
                </div>
                <div class="developer-footer">
                    Developed by <a href="${DEVELOPER_TELEGRAM_PROFILE_LINK}" target="_blank" class="developer-link">TBPYC</a>
                </div>`;

            // Event listeners for referral page
            document.getElementById('copyReferralCodeBtn').addEventListener('click', () => {
                const referralCodeInput = document.getElementById('referralCodeDisplay');
                referralCodeInput.select();
                document.execCommand('copy');
                showToast('Referral code copied!');
            });

            document.getElementById('copyReferralLinkBtn').addEventListener('click', () => {
                const referralLinkInput = document.getElementById('referralLinkDisplay');
                referralLinkInput.select();
                document.execCommand('copy');
                showToast('Referral link copied!');
            });

            document.getElementById('shareReferralLinkBtn').addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: `${APP_NAME} - Earn Points!`,
                        text: `Join ${APP_NAME} using my referral code ${currentUser.referralCode} and we both get bonus points!`,
                        url: referralLink,
                    }).catch((error) => console.log('Error sharing', error));
                } else {
                    const referralLinkInput = document.getElementById('referralLinkDisplay');
                    referralLinkInput.select();
                    document.execCommand('copy');
                    showToast('Link copied! Share it manually.');
                }
            });
        }

        // Ad handling
        let adWatchedSuccessfully = false;
        let adRewardPending = false;

        function handleWatchDailyAd() {
            const today = new Date().toLocaleDateString();
            if (!isSameDate(currentUser.lastAdWatchDate, today)) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
                saveUserState(); // Save the reset for the new day
            }

            if (currentUser.adsWatchedToday >= ADS_PER_DAY_LIMIT) {
                showToast("Daily ad limit reached!");
                updateUI();
                return;
            }

            adWatchedSuccessfully = false;
            adRewardPending = true;
            openAdModal("Launching Ad...");
            adSpinner.style.display = 'block';
            adCloseBtn.style.display = 'none';
            adStatusMessage.textContent = "Preparing your interstellar ad experience...";

            if (MONETAG_AD_FUNCTION_NAME && typeof window[MONETAG_AD_FUNCTION_NAME] === 'function') {
                try {
                    const adPromise = window[MONETAG_AD_FUNCTION_NAME]();
                    if (adPromise && typeof adPromise.then === 'function') {
                        adModalTitle.textContent = "Ad Playing";
                        adStatusMessage.textContent = "Please watch the full ad to claim your reward";
                        adPromise.then(() => {
                            adWatchedSuccessfully = true;
                            if (adRewardPending) { // Check if still pending, in case user closed manually
                                adSpinner.style.display = 'none';
                                adStatusMessage.textContent = "Ad completed! Close to claim your reward";
                                adCloseBtn.style.display = 'block';
                            }
                        }).catch(error => {
                            handleAdError("Ad closed too soon or error occurred. No points awarded.");
                            console.error("Monetag ad error:", error);
                        });
                    } else {
                        // Fallback for ad functions that don't return a promise or if it's a simple display
                        setTimeout(() => {
                            if (adRewardPending) {
                                adSpinner.style.display = 'none';
                                adStatusMessage.textContent = "Ad completed! Close to claim your reward";
                                adCloseBtn.style.display = 'block';
                                adWatchedSuccessfully = true;
                            }
                        }, 16000); // Simulate ad watch time
                    }
                } catch (error) {
                    handleAdError("Error loading ad. Please try again.");
                    console.error("Monetag ad execution error:", error);
                }
            } else {
                // If Monetag function is not defined, simulate an ad watch
                showToast("Ad service not fully integrated. Simulating ad watch...");
                adModalTitle.textContent = "Simulating Ad...";
                adStatusMessage.textContent = "Ad will finish in 16 seconds (simulation).";
                setTimeout(() => {
                    if (adRewardPending) {
                        adSpinner.style.display = 'none';
                        adStatusMessage.textContent = "Simulated ad completed! Close to claim your reward";
                        adCloseBtn.style.display = 'block';
                        adWatchedSuccessfully = true;
                    }
                }, 16000); // Simulate 16 seconds ad watch
            }
        }

        function handleAdError(errorMessage) {
            if (adRewardPending) {
                adSpinner.style.display = 'none';
                adStatusMessage.textContent = errorMessage;
                adModalTitle.textContent = "Ad Error";
                adCloseBtn.textContent = "Close";
                adCloseBtn.style.display = 'block';
                adWatchedSuccessfully = false;
                adRewardPending = false; // Reset pending state
            }
        }

        function openAdModal(title) {
            adModalTitle.textContent = title;
            adCloseBtn.textContent = "Close & Claim Reward";
            adModal.classList.add('show');
        }

        function closeAdModalAndReward() {
            adModal.classList.remove('show');
            if (adWatchedSuccessfully && adRewardPending) { // Ensure ad was actually watched AND reward is pending
                currentUser.points += POINTS_PER_AD;
                currentUser.adsWatchedToday++;
                currentUser.totalAdsWatchedLifetime++;
                currentUser.lastAdWatchDate = new Date().toLocaleDateString();
                updateUI();
                saveUserState();
                showToast(`+${POINTS_PER_AD} points earned!`);
            } else if (adRewardPending && !adWatchedSuccessfully) {
                // If closed before completion
                showToast("Ad not completed. No points awarded.");
            }
            adRewardPending = false;
            adWatchedSuccessfully = false;
        }

        // Bonus channel handling
        function handleBonusLinkClick(event, buttonElement) {
            const channelId = buttonElement.dataset.channelId;
            const reward = parseInt(buttonElement.dataset.reward);

            if (currentUser.claimedBonuses.includes(channelId)) {
                showToast("Bonus already claimed!");
                return;
            }

            event.preventDefault(); // Prevent default link behavior to handle logic

            // Open the link in a new tab
            const newWindow = window.open(buttonElement.href, '_blank');
            
            buttonElement.textContent = 'Verifying...';
            buttonElement.style.pointerEvents = 'none'; // Disable button

            // After a delay, assume they joined and grant reward
            setTimeout(() => {
                // Double check if already claimed (in case of rapid clicks/state sync issues)
                if (!currentUser.claimedBonuses.includes(channelId)) {
                    currentUser.points += reward;
                    currentUser.claimedBonuses.push(channelId);
                    updateUI();
                    saveUserState();
                    buttonElement.textContent = 'Claimed';
                    buttonElement.classList.add('claimed');
                    showToast(`+${reward} bonus points claimed!`);
                } else {
                    buttonElement.textContent = 'Claimed'; // Still show as claimed if it somehow was
                    buttonElement.classList.add('claimed');
                }
                buttonElement.style.pointerEvents = 'auto'; // Re-enable pointer events (though it's "Claimed")
            }, 7000); // Give user 7 seconds to visit and return
        }

        // Withdrawal handling
        function handleSubmitWithdrawal() {
            const amount = parseInt(document.getElementById('withdrawAmountInput').value);
            const method = document.getElementById('withdrawMethodSelect').value;
            const account = document.getElementById('withdrawAccountInput').value.trim();
            const statusMsg = document.getElementById('withdrawStatusMsg');

            // Reset status message
            statusMsg.className = 'status-message';
            statusMsg.textContent = '';

            // Validation
            if (isNaN(amount) || amount <= 0) {
                statusMsg.textContent = "Please enter a valid amount.";
                statusMsg.classList.add('error-message');
                return;
            }
            if (amount < MIN_WITHDRAW_POINTS) {
                statusMsg.textContent = `Minimum withdrawal is ${MIN_WITHDRAW_POINTS} points.`;
                statusMsg.classList.add('error-message');
                return;
            }
            if (amount > currentUser.points) {
                statusMsg.textContent = "You don't have enough points.";
                statusMsg.classList.add('error-message');
                return;
            }
            if (!method) {
                statusMsg.textContent = "Please select a payment method.";
                statusMsg.classList.add('error-message');
                return;
            }
            if (!account) {
                statusMsg.textContent = "Please enter your account details.";
                statusMsg.classList.add('error-message');
                return;
            }

            // Construct message for Telegram (escape MarkdownV2 special characters)
            const escapeMarkdown = (text) => {
                return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
            };

            const withdrawalDetails = `
 *New Withdrawal Request* 
------------------------------------
 *App Name:* \`${escapeMarkdown(APP_NAME)}\`
 *User Name:* \`${escapeMarkdown(currentUser.name)}\`
 *Points:* ${amount}
 *Method:* ${escapeMarkdown(method)}
# *Account:* \`${escapeMarkdown(account)}\`
------------------------------------
 Remaining Points: ${currentUser.points - amount}
 Total Ads Watched: ${currentUser.totalAdsWatchedLifetime}
------------------------------------
 *Timestamp:* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}
            `;

            sendToTelegram(withdrawalDetails);

            currentUser.points -= amount;
            updateUI();
            saveUserState();

            statusMsg.textContent = "Withdrawal request submitted successfully!";
            statusMsg.classList.add('success-message');

            document.getElementById('withdrawAmountInput').value = "";
            document.getElementById('withdrawMethodSelect').value = "";
            document.getElementById('withdrawAccountInput').value = "";
        }

        // Telegram integration
        function sendToTelegram(message) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
                console.warn("Telegram Bot not configured. Message not sent.");
                return;
            }

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.warn('Telegram API error:', data.description);
                    // Fallback to plain text if Markdown fails (useful for debugging Markdown issues)
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '') // Remove Markdown chars
                        })
                    }).then(res => res.json()).then(plainData => {
                        if (!plainData.ok) {
                            console.error('Plain text Telegram message failed:', plainData.description);
                        }
                    });
                }
            })
            .catch(error => console.error('Error sending Telegram message:', error));
        }

        function sendTelegramReferralNotification(refereeName, refereeCode, referrerName, referrerCode) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
                console.warn("Telegram Bot for referral notification not configured. Notification not sent.");
                return;
            }

            // Function to escape MarkdownV2 special characters
            const escapeMarkdown = (text) => {
                return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
            };

            const message = `
 *New Referral Bonus!* 
------------------------------------
 *New User:* \`${escapeMarkdown(refereeName)}\` (Code: \`${escapeMarkdown(refereeCode)}\`)
 *Received:* ${REFERRAL_BONUS_REFEREE} points
Referral From:
 *Referrer:* \`${escapeMarkdown(referrerName)}\` (Code: \`${escapeMarkdown(referrerCode)}\`)
 *Received:* ${REFERRAL_BONUS_REFERRER} points
------------------------------------
 *Timestamp:* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}
            `;

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.warn('Telegram API error for referral notification:', data.description);
                    // Fallback to plain text if Markdown fails
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '')
                        })
                    });
                }

            .catch(error => console.error('Error sending referral Telegram message:', error));
        }
    </script>
